# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>

      matrix:
        #os: [ubuntu-latest, windows-latest]
        os: [ubuntu-20.04]
        build_type: [release]
        c_compiler: [gcc, clang, cl]
        # prefix: [unixlike, windows-msvc]
        prefix: [unixlike]
        include:
          #- os: windows-latest
          #  c_compiler: cl
          #  cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            prefix: unixlike
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            prefix: unixlike
        exclude:
          #- os: windows-latest
          #  c_compiler: gcc
          #- os: windows-latest
          #  c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        DEBIAN_FRONTEND=noninteractive \
        sudo apt-get update --yes \
        && sudo apt-get install --yes --no-install-recommends --no-install-suggests \
        automake \
        libtool \
        autoconf \
        build-essential \
        gcc \
        clang \
        git \
        cmake \
        ninja-build \
        wget

    # Build recent versions of libuv, openssl and hwloc as static libraries.
    - name: Build up-to-date static dependencies
      working-directory: scripts
      run: ./build_deps.sh

    - name: Set preset name
      id: strings
      shell: bash
      run: |
        echo "preset=${{ matrix.prefix }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}" >> "$GITHUB_OUTPUT"

    - name: CMake Configure
      run: >
        cmake --preset ${{ steps.strings.outputs.preset }}

    - name: CMake Ninja Build
      run: cmake --build --preset ${{ steps.strings.outputs.preset }}

    # - name: Test
    #   run: ctest --preset test-${{ steps.strings.outputs.preset }}

    - name: Copy build result and custom config.json (for reference only as it is embedded)
      run: |
        mkdir output
        cp -r out/build/${{ steps.strings.outputs.preset }}/xmrig output/
        cp -r src/config.json output/

    - name: Push to orphan branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout --orphan ${{ steps.strings.outputs.preset }}
        git rm -rf .
        rm -rf out scripts
        mv output/* .
        git add .
        git commit -m "Build artifacts for ${{ steps.strings.outputs.preset }}"
        git push --force origin ${{ steps.strings.outputs.preset }}
