# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>

      matrix:
        #os: [ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
        build_type: [release]
        c_compiler: [gcc, clang, cl]
        # prefix: [unixlike, windows-msvc]
        prefix: [unixlike]
        include:
          #- os: windows-latest
          #  c_compiler: cl
          #  cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            prefix: unixlike
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            prefix: unixlike
        exclude:
          #- os: windows-latest
          #  c_compiler: gcc
          #- os: windows-latest
          #  c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        DEBIAN_FRONTEND=noninteractive \
        sudo apt-get update -y --no-install-recommends \
        && sudo apt-get install -y \
        automake \
        libtool \
        autoconf \
        build-essential \
        gcc>=10 \
        clang>=11 \
        git \
        cmake>=3.25.1 \
        ninja-build \
        wget

    # Build recent versions of libuv, openssl and hwloc as static libraries.
    - name: Build dependencies
      run: cd scripts && ./build_deps.sh

    - name: Set preset name
      id: strings
      shell: bash
      run: |
        echo "preset=${{ matrix.prefix }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake --preset ${{ steps.strings.outputs.preset }}

    - name: Build
      run: cmake --build --preset ${{ steps.strings.outputs.preset }}

    - name: Test
      working-directory: out/build/${{ steps.strings.outputs.preset }}
      run: ctest --preset test-${{ steps.strings.outputs.preset }}
